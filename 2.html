    <h2>고호재</h2>
    <p>
        <strong><u><a href="https://map.naver.com/p/entry/place/11715055?lng=126.9945123&lat=37.5602265&placePath=%2Fhome&entry=plt&searchType=place&c=15.00,0,0,0,dh">
        네이버 지도    
        </a></u></strong>
        <br>주요음식은 계절마다 변경된다. 우리가 가서 먹을 음식은 여름 다과상이다.
        <br>1인당 가격 : 25,000
        <br>우리는 여기서 맛있게 음식을 먹을 것이고, 예약은 캐치테이블 애플리케이션에서 가능하다
        <br>우리는 8월 22일이나 23일에 갈 것이기 때문에 7월 15일 오후 3시에 예약을 할 수 있다.
    </p>
